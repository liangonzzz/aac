<div class="login-container">
  <!-- Sección de la imagen (Cuadro Rojo) -->
  <div class="image-section">
    <div class="overlay"></div>
    <div><img src="../../assets/images/logo_grh (1).svg" alt="marca" class="marca"></div>
  </div>

  <!-- Sección del logo (Cuadro Azul) -->
  <div class="logo-section">
    <img src="../../assets/images/logo_grh (1).svg" alt="Logo" class="logo">
  </div>

  <!-- Sección del formulario (Cuadro Verde) -->
  <div class="form-section">
    <h2>Restablece tu contraseña</h2>
    <h5>
      Por favor, ingrese su número de identifiacion o correo electronico.<br>
      Le enviaremos las instrucciones para restablecer su contraseña.
    </h5>

    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
      <div class="p-field">
        <label for="email"></label>
        <span class="p-input-icon-left">
          <i class="pi pi-envelope"></i>
          <input pInputText id="email" type="email" placeholder="Ingrese su Correo Electrónico"
            formControlName="email" />
        </span>
      </div>

      <!-- Contenedor del mensaje de error -->
      <div class="error-container">
        <p *ngIf="errorMessage" class="error-text">
          {{ errorMessage }}
        </p>
      </div>

      <app-button label="ENVIAR" type="submit" class="login-button"></app-button>

      <div class="return-home">
        <a (click)="navigateToDatateam()"><i class="pi pi-arrow-left"></i> Vuelve a la pantalla de Inicio de Sesión </a>
      </div>
    </form>
  </div>
</div>
