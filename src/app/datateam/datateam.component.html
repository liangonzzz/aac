<div class="login-container">
  <!-- Sección de la imagen (Cuadro Rojo) -->
  <div class="image-section">
    <div class="overlay"></div>
    <div><img src="../../assets/images/logo_grh (1).svg" alt="marca" class="marca"></div>
  </div>


  <!-- Sección del logo (Cuadro Azul) -->
  <div class="logo-section">
    <img src="../../assets/images/logo_grh (1).svg" alt="Logo" class="logo">
  </div>

  <!-- Sección del formulario (Cuadro Verde) -->
  <div class="form-section">
    <h2>Bienvenido</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="p-field">
        <label for="documentNumber">Número de usuario</label>
        <div class="input-wrapper">
          <i class="pi pi-user"></i>
          <input pInputText id="documentNumber" type="number" placeholder="Ingrese su número de identificación"
            formControlName="documentNumber" required />
        </div>
      </div>

      <div class="p-field">
        <label for="password">Contraseña</label>
        <div class="input-wrapper">
          <span class="material-symbols-outlined">lock</span>
          <input pInputText id="password" formControlName="password" type="password" placeholder="Ingrese su contraseña"
            required />
        </div>
      </div>

      <!-- Mensaje de error -->
      <div class="error-container">
        <p *ngIf="showError" class="error-text">
          Digite los datos correctamente
        </p>
      </div>

      <!-- Botón de inicio de sesión -->
      <app-button label="INICIAR SESIÓN" type="submit"></app-button>
    </form>
  </div>
</div>
