<div class="login-container">
  <div class="image-section">
    <div class="overlay">
      <!-- Puedes agregar algún contenido aquí si deseas -->
    </div>
  </div>
  <div class="form-section">
    <img src="../../assets/images/logo_grh (1).svg" alt="Logo" class="logo">
    <h2>Bienvenido</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="p-field">
        <label for="documentType">Tipo de Documento</label>
        <p-dropdown
          [options]="documentTypes"
          [(ngModel)]="selectedDocumentType"
          optionLabel="label"
          placeholder="Seleccione un tipo de documento"
          id="documentType"
          name="documentType"
        ></p-dropdown>
      </div>

      <div class="p-field">
        <label for="documentNumber">Número de identificación</label>
        <span class="p-input-icon-left">
          <i class="fa fa-id-card"></i>
          <input
            pInputText
            id="documentNumber"
            name="documentNumber"
            type="text"
            placeholder="Ingrese su número de identificación"
            [(ngModel)]="documentNumber"
            required
          />
        </span>
      </div>

      <div class="p-field">
        <label for="password">Contraseña</label>
        <span class="p-input-icon-left password-icon">
          <i class="fa fa-lock"></i>
          <input
            pInputText
            id="password"
            name="password"
            [(ngModel)]="password"
            type="password"
            placeholder="Ingrese su contraseña"
            required
          />
        </span>
      </div>
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <button pButton type="submit" label="Iniciar Sesión" class="p-mt-2"></button>
    </form>
  </div>
</div>
{{selectedDocumentType|json}}
{{documentNumber|json}}
{{password|json}}
