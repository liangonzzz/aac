<div class="square">
  <div class="square-header">
    <div class="icon-container">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">

      </svg>
      <h3>Nueva organización</h3>
    </div>
    <div class="go-back"> 
      <a href="">
        <i class="fa fa-arrow-left"></i> Regresar
      </a>
    </div>
  </div>

  <!-- ----------------------------- -->
  <!--          Formulario           -->
  <!-- ----------------------------- -->
  <div class="center-square">
    <div class="form-container">
      <form>
        <!-- Razón Social -->
        <div class="p-field">
          <label for="razonSocial">Razón social</label>
          <input pInputText id="razonSocial" type="text" placeholder="Ingrese razón social" required />
        </div>

        <!-- NIT y RUT -->
        <div class="two-columns" style="display: flex;">
          <div class="p-field" style="flex: 1;">
            <label for="nit">NIT</label>
            <input pInputText id="nit" type="text" placeholder="Ingrese NIT" required />
          </div>
          <div class="p-field" style="flex: 0.7;">
            <label for="rut">RUT</label>
            <button class="rut">Adjunte el Documento
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                <path d="M246.6 9.4c-12.5-12.5-32.8-12.5-45.3 0l-128 128c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 109.3 192 320c0 17.7 14.3 32 32 32s32-14.3 32-32l0-210.7 73.4 73.4c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3l-128-128zM64 352c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 64c0 53 43 96 96 96l256 0c53 0 96-43 96-96l0-64c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 64c0 17.7-14.3 32-32 32L96 448c-17.7 0-32-14.3-32-32l0-64z"/>
              </svg>
            </button>
          </div>
        </div>
        <!-- Correo, Teléfono y Dirección -->
        <div class="three-columns">
          <div class="p-field">
            <label for="correo">Correo electrónico</label>
            <input pInputText id="correo" type="email" placeholder="Ingrese correo electrónico" required />
          </div>
          <div class="p-field">
            <label for="telefono">Teléfono</label>
            <input pInputText id="telefono" type="tel" placeholder="Ingrese teléfono" required />
          </div>
          <div class="p-field">
            <label for="direccion">Dirección</label>
            <button class="input-like-btn">
              Ingrese la Dirección
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                <path d="M215.7 499.2C267 435 384 279.4 384 192C384 86 298 0 192 0S0 86 0 192c0 87.4 117 243 168.3 307.2c12.3 15.3 35.1 15.3 47.4 0zM192 128a64 64 0 1 1 0 128 64 64 0 1 1 0-128z"/>
              </svg>
            </button>
          </div>
        </div>

        <!-- Administrador GRH -->
        <div class="p-field">
          <label for="admin">Administrador GRH</label>
          <button class="input-like-btn">
            Asocie el usuario Administrador
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
              <path d="M96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM0 482.3C0 383.8 79.8 304 178.3 304l91.4 0C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7L29.7 512C13.3 512 0 498.7 0 482.3zM504 312l0-64-64 0c-13.3 0-24-10.7-24-24s10.7-24 24-24l64 0 0-64c0-13.3 10.7-24 24-24s24 10.7 24 24l0 64 64 0c13.3 0 24 10.7 24 24s-10.7 24-24 24l-64 0 0 64c0 13.3-10.7 24-24 24s-24-10.7-24-24z"/>
            </svg>
          </button>
        </div>

        <!-- Botón de enviar -->
        <button type="submit" class="p-button p-button-primary submit-btn">
          Crear organización
        </button>
      </form>
    </div>
  </div>
</div>
