<div class="login-container">
  <div class="image-section">
    <div class="overlay">
      <!-- Puedes agregar algún contenido aquí si deseas -->
    </div>
  </div>
  <div class="form-section">
    <img src="../../assets/images/logo_grh (1).svg" alt="Logo" class="logo">
    <h2>Bienvenido</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="p-field">
        <label for="documentType">Tipo de Documento</label>
        <p-dropdown [options]="documentTypes" [(ngModel)]="selectedDocumentType" optionLabel="label"
          placeholder="Seleccione un tipo de documento" id="documentType">
        </p-dropdown>
      </div>

      <div class="p-field">
        <label for="email">Número de identificación</label>
        <span class="p-input-icon-left">
          <i class="fa fa-id-card"></i>
          <input pInputText id="email" type="email" placeholder="Ingrese su número de identificación" required />
        </span>
      </div>

      <div class="p-field">
        <label for="password">Contraseña</label>
        <span class="p-input-icon-left password-icon">
          <i class="fa fa-lock"></i>
          <input pInputText id="password" [(ngModel)]="password" type="password" placeholder="Ingrese su contraseña"
            required />
        </span>
      </div>

      <button pButton type="submit" label="Iniciar Sesión" class="p-mt-2"></button>

      <div class="forgot-password">
        <a (click)="navigateToLoginRestablecer()">¿Olvidaste tu contraseña?</a>
      </div>
    </form>
  </div>
</div>
