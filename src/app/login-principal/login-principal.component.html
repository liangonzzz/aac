<div class="login-container">
  <div class="image-section">
    <div class="overlay">
      <!-- Puedes agregar algún contenido aquí si deseas -->
    </div>
  </div>
  <div class="form-section">
    <img src="../../assets/images/logo_grh (1).svg" alt="Logo" class="logo">
    <h2>Bienvenido</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="p-field">
        <label for="documentNumber">Número de identificación</label>
        <input pInputText id="documentNumber" type="number" placeholder="Ingrese su número de identificación" formControlName="documentNumber" required />
      </div>

      <div class="p-field">
        <label for="password">Contraseña</label>
        <input pInputText id="password" formControlName="password" type="password" placeholder="Ingrese su contraseña" required />
      </div>

      <div class="p-field-checkbox">
        <input type="checkbox" id="rememberMe" formControlName="rememberMe" />
        <label for="rememberMe">Recordar usuario</label>
      </div>

      <button pButton type="submit" label="Iniciar Sesión" class="p-button"></button>

      <div class="forgot-password">
        <a (click)="navigateToLoginRestablecer()">¿Olvidaste tu contraseña?</a>
      </div>
    </form>
  </div>
</div>






<i class="pi pi-user"></i>

<i class="material-icons">person</i>

<i class="fa fa-user"></i>
